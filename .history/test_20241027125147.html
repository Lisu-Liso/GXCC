<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色模式扩展检测示例</title>
    <script src="checkdarkmode.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
            color: black;
        }
        .modal button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .modal button:hover {
            background-color: #f0f0f0;
        }
        .modal button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>深色模式扩展检测示例</h1>
        <p>检测结果：<span id="result">正在检测...</span></p>
        <p>这是一个深色模式扩展检测示例。如果检测到扩展可能更改了页面颜色，将会弹出提示。</p>
    </div>

        <script>
        function showDarkModeWarning() {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <h2>检测到深色模式扩展</h2>
                <p>我们检测到您正在使用深色模式扩展。为了获得最佳体验，请关闭该扩展，然后刷新页面。</p>
                <button onclick="refreshPage()">刷新页面</button>
            `;
            
            overlay.appendChild(modal);
            document.body.appendChild(overlay);
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
