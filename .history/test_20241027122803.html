<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色模式检测示例</title>
    <script>
        // 检查是否有深色模式扩展运行的函数
        function checkDarkModeExtension() {
            const testElement = document.createElement('div');
            testElement.style.display = 'none';
            document.body.appendChild(testElement);

            const computedStyle = window.getComputedStyle(testElement);
            const backgroundColor = computedStyle.backgroundColor;

            document.body.removeChild(testElement);

            return backgroundColor !== 'rgb(255, 255, 255)';
        }

        // 页面加载完成后立即执行检查
        document.addEventListener('DOMContentLoaded', () => {
            const resultElement = document.getElementById('result');
            if (checkDarkModeExtension()) {
                resultElement.textContent = '检测到深色模式扩展';
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                resultElement.textContent = '未检测到深色模式扩展';
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#333';
            }
        });
    </script>
</head>
<body>
    <h1>深色模式检测示例</h1>
    <p>检测结果：<span id="result">正在检测...</span></p>
    <p>这是一个深色模式检测示例。根据检测结果，页面背景和文字颜色会相应变化。</p>
</body>
</html>
